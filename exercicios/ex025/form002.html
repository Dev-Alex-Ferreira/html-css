<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div {

            padding: 10px;
            
        }

    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <div>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="4" maxlength="15" size="10" placeholder="nome de usuário" autocomplete="username">
        </div>
        <div>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="7" maxlength="14" size="10" placeholder="min de 8 letras" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>

    </form>
</body>
</html>
