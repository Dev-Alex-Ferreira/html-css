<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>Paragrafo e quebra de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito desde que estejam no meio de um par de tags</p>
    <p>Para querabrar um paragrafo utilizamos a tag &lt;br&gt;  <br> no local desejado</p>
    <!--lt=menor que| gt=maior que-->
    <p>Vamos adicionar alguns simbolos especiais 
        &reg;
        &copy;
    </p>
    <p>Vamos adicionar alguns emojis
        &#x1F432;
    </p>
</body>
</html>
