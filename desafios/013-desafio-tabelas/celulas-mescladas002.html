        table {
            width: 400px;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            width: 100px;
            padding: 5px;
            border: 1px solid black;

            transition: background-color 0.3s;
        }

        td:hover {
            background-color: gray;
        }

        <tr>
            <td  colspan="4">A</td>

        </tr>
