<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das Materias</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse: collapse;
            border: 3px solid black;
        }

        .fundo-cinza {
            background-color: gray;
            color: white;
        }

        td, th {
            border: 1px solid black;
            padding: 5px 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <table>
        <head>
            <tr>
                <th rowspan="2" scope="col" class="fundo-cinza">Área</th>
                <th rowspan="2" scope="col" class="fundo-cinza">Disciplina</th>
                <th colspan="2" scope="colgroup" class="fundo-cinza">Notas</th>
                <th rowspan="2" scope="col" class="fundo-cinza">Média</th>
            </tr>
            <tr>
                <th scope="col" class="fundo-cinza">Nota 1</th>
                <th scope="col" class="fundo-cinza">Nota 2</th>
            </tr>
        </head>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Bioligia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="fundo-cinza">Média de Exatas</th>
                <td class="fundo-cinza">0,0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="fundo-cinza">Média de Humanas</th>
                <td class="fundo-cinza">0,0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
